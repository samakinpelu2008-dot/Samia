<!DOCTYPE html>
<html>
<head>
    <title>Simple Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .product {
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .price {
            color: green;
            font-size: 18px;
            margin: 5px 0;
        }

        .buy {
            display: inline-block;
            padding: 10px 15px;
            background: #25d366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h2 style="text-align:center;">My Store</h2>

<!-- PRODUCT 1 -->
<div class="product">
    <img src="https://via.placeholder.com/300" alt="Product 1">
    <div class="name">Product 1</div>
    <div class="price">₦5,000</div>
    <a class="buy" 
       href="https://wa.me/2349031163306?text=Hello%2C%20I%20want%20to%20buy%20Product%201%20for%205000"
       target="_blank">
       Buy on WhatsApp
    </a>
</div>

<!-- PRODUCT 2 -->
<div class="product">
    <img src="https://via.placeholder.com/300" alt="Product 2">
    <div class="name">Product 2</div>
    <div class="price">₦10,000</div>
    <a class="buy" 
       href="https://wa.me/2349031163306?text=Hello%2C%20I%20want%20to%20buy%20Product%202%20for%2010000"
       target="_blank">
       Buy on WhatsApp
    </a>
</div>

</body>
</html>
