<!DOCTYPE html>
<html>
<head>
    <title>Jumia Style Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            margin: 0;
            padding: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Masonry layout */
        .masonry {
            column-count: 2;
            column-gap: 12px;
        }

        @media (max-width: 600px) {
            .masonry {
                column-count: 1;
            }
        }

        .product {
            background: #fff;
            margin: 0 0 12px;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 7px;
        }

        .name {
            font-size: 16px;
            font-weight: bold;
        }

        .price {
            font-size: 16px;
            font-weight: bold;
            color: #ff6600;
            margin: 5px 0;
        }

        .buy {
            display: block;
            text-align: center;
            background: #25d366;
            color: white;
            padding: 10px 0;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 7px;
        }
    </style>
</head>

<body>

<h2>My Store</h2>

<div class="masonry">

    <div class="product">
        <img src="https://via.placeholder.com/400x350?text=Product+1">
        <div class="name">Product 1</div>
        <div class="price">₦5,000</div>
        <a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 1" target="_blank">Buy</a>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/400x250?text=Product+2">
        <div class="name">Product 2</div>
        <div class="price">₦10,000</div>
        <a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 2" target="_blank">Buy</a>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/400x300?text=Product+3">
        <div class="name">Product 3</div>
        <div class="price">₦12,500</div>
        <a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 3" target="_blank">Buy</a>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/400x280?text=Product+4">
        <div class="name">Product 4</div>
        <div class="price">₦8,000</div>
        <a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 4" target="_blank">Buy</a>
    </div>

</div>

</body>
</html>
