<!DOCTYPE html>
<html>
<head>
    <title>S.TECH PHONES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header img.logo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
            color: #ff6600;
        }

        /* MASONRY GRID */
        .grid {
            max-width: 1200px;
            margin: 15px auto;
        }

        .grid-item {
            background: #fff;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .grid-item:hover {
            transform: translateY(-3px);
        }

        .grid-item img {
            width: 100%;
            display: block;
        }

        .name {
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .price {
            padding: 0 10px 10px;
            font-weight: bold;
            font-size: 16px;
            color: #ff6600;
        }

        .buy {
            display: block;
            padding: 10px;
            margin: 0 10px 10px;
            background: #25d366;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .grid-item {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/cd3nw7b/IMG-20251114-WA0009.jpg" alt="Sammy Sales Logo" class="logo">
    <h1>S.TECH PHONES</h1>
</header>

<div class="grid">
    <div class="grid-item">
        <a href="https://imgbb.com/"><img src="https://i.ibb.co/8DyTMdvm/download-3.jpg" alt="download-3" border="0"></a>
        <div class="name">IPhone 17 pro max</div>
        <div class="price">₦5,000</div>
        <a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 1" target="_blank">Buy on WhatsApp</a>
    </div>
    <div class="grid-item">
        <img src="https://i.ibb.co/6JG0d4h0/IMG-20251114-WA0098.jpg" alt="Product 2">
        <div class="name">Product 2</div>
        <div class="price">₦8,000</div>
        <a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 2" target="_blank">Buy on WhatsApp</a>
    </div>
    <div class="grid-item">
        <img src="https://i.ibb.co/XfBCDsvv/IMG-20251114-WA0106.jpg" alt="Product 3">
        <div class="name">Product 3</div>
        <div class="price">₦12,000</div>
        <a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 3" target="_blank">Buy on WhatsApp</a>
    </div>
    <div class="grid-item">
        <img src="https://i.ibb.co/6JG0d4h0/IMG-20251114-WA0098.jpg" alt="Product 4">
        <div class="name">Product 4</div>
        <div cs="price">₦7,500</div>
        <a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 4" target="_blank">Buy on WhatsApp</a>
    </div>
</div>

<!-- MASONRY JS -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
    var grid = document.querySelector('.grid');
    var msnry = new Masonry(grid, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-item',
        gutter: 15,
        percentPosition: true
    });
</script>

</body>
</html>
