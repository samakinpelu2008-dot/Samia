<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header img.logo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }

        header h1 {
            font-size: 20px;
            margin: 0;
            color: #ff6600;
        }

        /* GRID */
        .grid {
            max-width: 1200px;
            margin: 15px auto;
        }

        .grid-item {
            background: #fff;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .grid-item:hover {
            transform: translateY(-3px);
        }

        .grid-item img {
            width: 100%;
            display: block;
        }

        .name {
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .price {
            padding: 0 10px 10px;
            font-weight: bold;
            font-size: 16px;
            color: #ff6600;
        }

        .buy {
            display: block;
            padding: 10px;
            margin: 0 10px 10px;
            background: #25d366;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .grid-item {
                width: 100% !important;
            }
        }
    </style>
</head>
