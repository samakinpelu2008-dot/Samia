<!DOCTYPE html>
<html>
<head>
    <title>Simple Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            margin: 0;
            padding: 15px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* GRID like Jumia */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .product {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .product img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 10px;
        }

        .name {
            font-size: 17px;
            font-weight: bold;
            margin-top: 7px;
        }

        .price {
            color: #ff6600;
            font-size: 16px;
            font-weight: bold;
        }

        .buy {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: #25d366;
            color: white;
            border-radius: 6px;
            margin-top: 8px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<h2>My Store</h2>

<div class="grid">

    <!-- PRODUCT 1 -->
    <div class="product">
        <img src="https://via.placeholder.com/400x300?text=Product+1" alt="Product 1">
        <div class="name">Product 1</div>
        <div class="price">₦5,000</div>
        <a class="buy" href="https://wa.me/2349031163306?text=Hello%2C%20I%20want%20to%20buy%20Product%201" target="_blank">Buy on WhatsApp</a>
    </div>

    <!-- PRODUCT 2 -->
    <div class="product">
        <img src="https://via.placeholder.com/400x300?text=Product+2" alt="Product 2">
        <div class="name">Product 2</div>
        <div class="price">₦10,000</div>
        <a class="buy" href="https://wa.me/2349031163306?text=Hello%2C%20I%20want%20to%20buy%20Product%202" target="_blank">Buy on WhatsApp</a>
    </div>

    <!-- PRODUCT 3 -->
    <div class="product">
        <img src="https://via.placeholder.com/400x300?text=Product+3" alt="Product 3">
        <div class="name">Product 3</div>
        <div class="price">₦12,500</div>
        <a class="buy" href="https://wa.me/2349031163306?text=Hello%2C%20I%20want%20to%20buy%20Product%203" target="_blank">Buy on WhatsApp</a>
    </div>

    <!-- PRODUCT 4 -->
    <div class="product">
        <img src="https://via.placeholder.com/400x300?text=Product+4" alt="Product 4">
        <div class="name">Product 4</div>
        <div class="price">₦8,000</div>
        <a class="buy" href="https://wa.me/2349031163306?text=Hello%2C%20I%20want%20to%20buy%20Product%204" target="_blank">Buy on WhatsApp</a>
    </div>

</div>

</body>
</html>
