<!DOCTYPE html>
<html>
<head>
    <title>Sammy Sales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 10px;
        }
        header h1 {
            font-size: 20px;
            margin: 0;
            color: #ff6600;
        }

        /* MASONRY GRID */
        .grid {
            max-width: 1200px;
            margin: 15px auto;
        }
        .grid-item {
            background: #fff;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .grid-item:hover {
            transform: translateY(-3px);
        }
        .grid-item img {
            width: 100%;
            display: block;
        }
        .name {
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        .price {
            padding: 0 10px 10px;
            font-weight: bold;
            font-size: 16px;
            color: #ff6600;
        }
        .buy {
            display: block;
            padding: 10px;
            margin: 0 10px 10px;
            background: #25d366;
            text-align: center;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .grid-item {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.ibb.co/jvg10g7m/IMG-20251114-WA0097.jpg" alt="Sammy Sales Logo">
    <h1>Sammy Sales</h1>
</header>

<div class="grid">
    <div class="grid-item"><img src="https://via.placeholder.com/400x300?text=Product+1"><div class="name">Product 1</div><div class="price">₦5,000</div><a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 1" target="_blank">Buy on WhatsApp</a></div>
    <div class="grid-item"><img src="https://via.placeholder.com/400x250?text=Product+2"><div class="name">Product 2</div><div class="price">₦10,000</div><a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 2" target="_blank">Buy on WhatsApp</a></div>
    <div class="grid-item"><img src="https://via.placeholder.com/400x350?text=Product+3"><div class="name">Product 3</div><div class="price">₦12,500</div><a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 3" target="_blank">Buy on WhatsApp</a></div>
    <div class="grid-item"><img src="https://via.placeholder.com/400x280?text=Product+4"><div class="name">Product 4</div><div class="price">₦8,000</div><a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 4" target="_blank">Buy on WhatsApp</a></div>
    <div class="grid-item"><img src="https://via.placeholder.com/400x320?text=Product+5"><div class="name">Product 5</div><div class="price">₦7,500</div><a class="buy" href="https://wa.me/2349031163306?text=I want to buy Product 5" target="_blank">Buy on WhatsApp</a></div>
</div>

<!-- MASONRY JS -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
    var grid = document.querySelector('.grid');
    var msnry = new Masonry(grid, {
        itemSelector: '.grid-item',
        columnWidth: '.grid-item',
        gutter: 12,
        percentPosition: true
    });
</script>

</body>
</html>
